backtrace_decoding: false
cluster_backend: 'gce'
gce_image_db: 'https://www.googleapis.com/compute/v1/projects/rocky-linux-cloud/global/images/family/rocky-linux-10'
gce_instance_type_db: 'n2-standard-2'
gce_root_disk_type_db: 'pd-ssd'
root_disk_size_db: 50
gce_n_local_ssd_disk_db: 1
instance_provision: "spot"
instance_provision_fallback_on_demand: true
n_db_nodes: 1
n_loaders: 0
n_monitor_nodes: 0
nemesis_class_name: 'NoOpMonkey'
scylla_linux_distro: 'centos'
test_duration: 60
user_prefix: 'artifacts-rocky10-selinux'
append_scylla_setup_args: '--no-selinux-setup'

user_credentials_path: '~/.ssh/scylla_test_id_ed25519'
use_preinstalled_scylla: false
